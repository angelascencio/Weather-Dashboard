<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="./Assets/style.css">

</head>
<body>

   <header>
       <h1>Weather Dashboard</h1>
   </header>

   <main class="container-fluid">
    <section class="row h-100 w-100">
        <div id="box1" class="col-12 col-md-3">
           <h2>Search for a City</h2>
           <input class="topMargin borderA" type="text" id="searchInput" placeholder="Search City...">
           <input class="topMargin borderA" type="button" id="buttons" value="SEARCH" style ="letter-spacing: 1px;">
           <div id="city" class="topMargin w-100"> 
                <button class="bottomMargin borderA w-100" id="button1">Recent</button>
                <button class="bottomMargin borderA w-100" id="button2">Recent</button>
                <button class="bottomMargin borderA w-100" id="button3">Recent</button>
                <button class="bottomMargin borderA w-100" id="button4">Recent</button>
                <button class="bottomMargin borderA w-100" id="button5">Recent</button>
           </div>
        </div>

    <div id="box2" class="col-12 cold-md-9 flex-column">
        <div id="mainSelection" class="row d-flex flex-column w-90 h-50 m-1 p-2">
            <h3 id="cities">City and Date</h3>
            <img id="cityIcon" style="width: 50;" src="#" alt="icon for the weather">
            <p class="results" id="temperatureNum">Temperature: </p>
            <p class="results" id="windNum">Wind: </p>
            <p class="results" id="humidityNum">Humidity: </p>
            <p class="results" id="uvIn">UV Index: </p>
        </div>
    </div>   
    
    <div class="row d-flex flex-column">
       <div class="col-12 pl-4">
            <div id="fiveDays" class="row justify-content-between"></div>
       </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>


    </section>
   </main> 
    
</body>
</html>
